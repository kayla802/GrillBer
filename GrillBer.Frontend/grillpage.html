<html>

<head>
    <!-- Get the css from the main page -->
    <link rel="stylesheet" type="text/css" href="../index.css">
    <!-- custom css -->
    <link rel="stylesheet" type="text/css" href="grillpage.css">

    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- Moment JS for dates -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- main.js -->
    <script src="pie_page.js"></script>
</head>

<body>
    <div class="flex-column">
        <div id="top-bar" class="flex-row">
            <a href="../index.html">
            <img src="../images/PieAuctionLogo.jpg" class="width-165-px" />
            </a>
            <div class="flex-column flex-grow-1 ml-2">
                <h2 id="model-name-header" class="text-center m-1">Test Grill</h2>
                <h3 id="grill-owner-header" class="text-center m-1">Owned by Test User</h3>
                <div id="pie-prop-div" class="flex-row flex-justify-space-around">
                </div>
            </div>
        </div>
        <hr class="width-100">
        <div id="main-body" class="mt-2">
            <div class="flex-row flex-justify-center">
                <img id="pie-image" src="https://imgur.com/r/grilling/EJVUooJ" class="width-165-px">
                <div id="grill-info-div" class="ml-2">
                    <h4>
                        Available: <span id="grill-available">3.2.19</span>
                    </h4>
                    <div class="ml-2 flex-row">
                        <span>Start Rental:</span>
                        <select id="user-select" class="ml-2">
                            <option val="null"></option>
                        </select>
                        <span class="ml-2">
                            <label for="start">Start date:</label>
                            <input type="date" id="start" name="trip-start"
                            value="2018-07-22"
                            min="2020-01-01" max="2099-12-31">
                            <label for="end">End Rental:</label>
                            <input type="date" id="start" name="trip-start"
                            value="2018-07-22"
                            min="2020-01-01" max="2099-12-31">
                        </span>
                    </div>
                    <div>
                        Days Left: <span id="days-left">13 days</span>
                    </div>
                    
                    <div>
                        Rating: 1
                        
                    </div>
                </div>
            </div>
        </div>
        <hr class="width-100">
        <div id="more-like-div">
            <h3 class="text-center">More Pies Like This One</h3>
            <div id="recommended-pie-div" class="flex-row flex-justify-space-around">

            </div>
        </div>
    </div>

</body>

</html>
