<html>

<head>
    <!-- Get the css from the main page -->
    <link rel="stylesheet" type="text/css" href="../index.css">
    <!-- custom css -->
    <link rel="stylesheet" type="text/css" href="grillpage.css">

    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- Moment JS for dates -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- main.js -->
    <script src="grillpage.js"></script>
</head>

<body>
    <a href="../index.html">
        <img src="Photos\Grillber logo.png" width= 300 px>
    </a>
    <div class="background">
        <div id="top-bar" class="flex-row">
            <div class="flex-column flex-grow-1 ml-2">
                <h2 id="model-name-header" class="text-center m-1">Test Grill</h2>
                <h3 id="grill-owner-header" class="text-center m-1">Owned by Test User</h3>
                <div id="pie-prop-div" class="flex-row flex-justify-space-around">
                </div>
            </div>
        </div>
        <div id="main-body" class="mt-2">
            <div class="flex-row flex-justify-center">
                <img id="pie-image" src="Photos\grill-2377860_960_720.jpg" height= 300 px>
                <div id="grill-info-div" class="ml-2">
                    <h4>
                        Available: <span id="grill-available">3/2/19</span>
                    </h4>
                    <div class="ml-2 flex-row">
                        
                        <label for = "user-select">Select User:</label>
                        <select id="user-select" class="ml-2">
                            <option val="null"></option>
                        </select>
                        <span class="ml-2">
                            <label for="start">Start date:</label>
                            <input type="date" id="start" name="trip-start"
                            value="2018-07-22"
                            min="2020-01-01" max="2099-12-31">
                            <label for="end">End Rental:</label>
                            <input type="date" id="start" name="trip-start"
                            value="2018-07-22"
                            min="2020-01-01" max="2099-12-31">
                        </span>
                    </div>
                    
                    <div>
                        <button id ="rental-button">Make a rental!</button>
                        
                    </div>
                </div>
            </div>
        </div>
        <div id="more-like-div">
            <h3 class="text-center">More Grills Like This One</h3>
            <div id="recommended-grill-div" class="flex-row flex-justify-space-around">

            </div>
        </div>
    </div>

</body>

</html>
